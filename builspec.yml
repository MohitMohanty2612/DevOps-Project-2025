version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - cd src
      - npm install
  build:
    commands:
      - cd src
      - npm run build
      - cp ../appspec.yml dist/
      - mkdir -p dist/scripts
      - cp ../scripts/install.sh dist/scripts/

artifacts:
  files:
    - '**/*'
  base-directory: src/dist
