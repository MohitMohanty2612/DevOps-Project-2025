version: 0.2
phases:
  pre_build:
    commands:
      - echo "=== Environment Info ==="
      - node --version
      - npm --version
      - pwd
      - echo "=== Source Directory Contents ==="
      - ls -la
      - echo "=== Looking for index.html ==="
      - find . -name "index.html" -type f
      - echo "=== Public Directory Contents ==="
      - ls -la public/ || echo "Public directory not found"
      - echo "=== Package.json build script ==="
      - cat package.json | grep -A 5 -B 5 '"build"'
  build:
    commands:
      - npm install
      - npm run build
  post_build:
    commands:
      - echo "=== Build Output ==="
      - ls -la build/ || ls -la dist/ || echo "No build output directory found"
