version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Running Vite build..."
      - npm run build
      - cp appspec.yml dist/
      - mkdir -p dist/scripts
      - cp scripts/install.sh dist/scripts/

artifacts:
  files:
    - '**/*'
  base-directory: dist
